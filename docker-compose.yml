version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shiftoptic_db
    environment:
      POSTGRES_USER: shiftoptic
      POSTGRES_PASSWORD: shiftoptic
      POSTGRES_DB: shiftoptic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shiftoptic"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: shiftoptic_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt_bridge/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "test", "-C", "1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shiftoptic_backend
    environment:
      DATABASE_URL: postgresql://shiftoptic:shiftoptic@db:5432/shiftoptic
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  bridge:
    build:
      context: ./mqtt_bridge
      dockerfile: Dockerfile
    container_name: shiftoptic_bridge
    environment:
      MQTT_BROKER: mqtt
      MQTT_PORT: 1883
      BACKEND_URL: http://backend:8000
    depends_on:
      - mqtt
      - backend
    volumes:
      - ./mqtt_bridge:/app

volumes:
  postgres_data:

